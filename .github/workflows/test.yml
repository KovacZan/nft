name: Unit BASE-API Tests

on:
    push:
        branches:
            - "master"
            - "develop"

    pull_request:
        types: [ready_for_review, synchronize, opened]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - name: Checkout Protokol NFT-CORE
              uses: actions/checkout@v2
              with:
                  repository: protokol/core-nft
                  token: ${{ secrets.PAT_TOKEN }}
                  ref: conf/nft-token-develop

            - name: Checkout protokol/nft-dapps
              uses: actions/checkout@v2
              with:
                  path: protokol/

            - name: Setup Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install and Build Packages
              run: yarn setup:clean

            - name: UNIT TEST NFT-BASE-API
              run: |
                  cd protokol/packages/nft-base-api
                  yarn test:unit:coverage --coverageDirectory .coverage/unit-base-api --maxWorkers=2
